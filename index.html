<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <script src="node_modules/webcomponents.js/webcomponents.js"></script>
  <script src="node_modules/web-animations-js/web-animations-next.min.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
    }

    silk-button {
      margin: 12px;
    }

    silk-button.primary {
      --silk-button-color: var(--silk-blue-500);
    }

    silk-button[raised].primary {
      --silk-button-background: var(--silk-blue-500);
      --silk-button-color: white;
    }

    silk-input.primary {
      --silk-input-focus-color: var(--silk-blue-500);
    }

    .ripple-demo {
      width: 200px;
      height: 60px;
      background: #fafafa;
      border: 1px solid #eee;
      position: relative;
      line-height: 60px;
      text-align: center;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>&lt;silk-button&gt;</h3>

  <silk-button>
    Flat
  </silk-button>

  <silk-button class="primary">
    Primary
  </silk-button>

  <silk-button disabled class="primary">
    Disabled
  </silk-button>

  <br>

  <silk-button raised>
    Raised
  </silk-button>

  <silk-button raised class="primary">
    Primary
  </silk-button>

  <silk-button raised disabled class="primary">
    Disabled
  </silk-button>

  <h3>&lt;silk-input&gt;</h3>

  <silk-input hint="Hint"></silk-input>

  <br>

  <silk-input label="Label"></silk-input>

  <br>

  <silk-input label="Label with hint" hint="Hint"></silk-input>

  <h3>&lt;silk-ripple&gt;</h3>

  <div class="ripple-demo">
    <silk-ripple>
      Click me
    </silk-ripple>
  </div>

  <h3>&lt;silk-snackbar&gt;</h3>

  <silk-button id="show-snackbar">
    Toggle
  </silk-button>

  <silk-snackbar id="snackbar-1" message="Testing content" action="undo"></silk-snackbar>

  <script src="dist/silk.js"></script>

  <script>
    var snackbar = document.getElementById('snackbar-1')

    snackbar.addEventListener('accept', function(e) {
      snackbar.open = false
    })

    document.getElementById('show-snackbar').addEventListener('click', function() {
      snackbar.open = !snackbar.open
    })
  </script>
</body>
</html>
