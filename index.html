<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <script src="node_modules/webcomponents.js/webcomponents.js"></script>
  <script src="node_modules/web-animations-js/web-animations-next.min.js"></script>

  <link href="theme.css" rel="stylesheet" />

  <style>
    silk-button {
      margin: 12px;
    }

    silk-input {
      margin: 12px;
    }

    .ripple-demo {
      width: 200px;
      height: 60px;
      background: #fafafa;
      border: 1px solid #eee;
      position: relative;
      line-height: 60px;
      text-align: center;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>&lt;silk-button&gt;</h3>

  <silk-button>
    Flat
  </silk-button>

  <silk-button class="primary">
    Primary
  </silk-button>

  <silk-button disabled class="primary">
    Disabled
  </silk-button>

  <br>

  <silk-button raised>
    Raised
  </silk-button>

  <silk-button raised class="primary">
    Primary
  </silk-button>

  <silk-button raised disabled class="primary">
    Disabled
  </silk-button>

  <h3>&lt;silk-input&gt;</h3>

  <silk-input hint="Hint"></silk-input>

  <br>

  <silk-input label="Label"></silk-input>

  <br>

  <silk-input label="Label with hint" hint="Hint"></silk-input>

  <h3>&lt;silk-ripple&gt;</h3>

  <div class="ripple-demo">
    <silk-ripple>
      Click me
    </silk-ripple>
  </div>

  <h3>&lt;silk-snackbar&gt;</h3>

  <silk-input class="primary" label="Message" value="Lorem ipsum dolor sit amet" id="snackbar-message"></silk-input>
  <silk-input class="primary" label="Action" value="Undo" id="snackbar-action"></silk-input>
  <silk-input class="primary" label="Duration" value="0" id="snackbar-duration"></silk-input>

  <br>

  <silk-button raised id="snackbar-toggle">
    Toggle
  </silk-button>

  <silk-snackbar id="snackbar-1" duration="0" class="primary" message="Testing content" action="undo"></silk-snackbar>

  <script src="dist/silk.js"></script>

  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var snackbar = document.getElementById('snackbar-1')
      var snackbarMessage = document.getElementById('snackbar-message')
      var snackbarAction = document.getElementById('snackbar-action')
      var snackbarDuration = document.getElementById('snackbar-duration')
      var snackbarToggle = document.getElementById('snackbar-toggle')

      setTimeout(function() {
        snackbar.message = snackbarMessage.value
        snackbar.action = snackbarAction.value
        snackbar.duration = snackbarDuration.value
      }, 500)

      snackbar.addEventListener('accept', function() { snackbar.open = false })
      snackbarToggle.addEventListener('click', function() { snackbar.open = !snackbar.open })
      snackbarMessage.addEventListener('blur', function() { snackbar.message = this.value })
      snackbarAction.addEventListener('blur', function() { snackbar.action = this.value })
      snackbarDuration.addEventListener('blur', function() { snackbar.duration = this.value })
    });
  </script>
</body>
</html>
